<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --color-primary: #a4e6fc;
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
  <script src="tooltip.js"></script>
  <script src="confirm-link.js"></script>
  <script src="modal.js"></script>
</head>
<body>
  <p>
    <uc-jsc-tooltip class="important" text="Web Components is a set of standards.">
      <span class="highlight">Web Components</span>
    </uc-jsc-tooltip> are awesome!
  </p>
  <uc-jsc-tooltip></uc-jsc-tooltip>
  <div>This does not get the web component styles!</div>
  <a is="uc-jsc-confirm-link" href="https://www.google.com">Google</a>
  <uc-jsc-modal>
    <p>With your confirmation you agree to pay the full amount!</p>
  </uc-jsc-modal>

  <p>Please confirm your choice.</p>
  <button id="show-modal-button">Show Details & Confirm</button>

  <script>
    const confirmButton = document.getElementById('show-modal-button');
    const modal = document.querySelector('uc-jsc-modal');
    confirmButton.addEventListener('click', () => {
      if (!modal.isOpen) {
        modal.open();
        console.log('Opening...');
      }
    });
  </script>
</body>
</html>
